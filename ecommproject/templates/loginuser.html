{% include 'header.html' %}
<title>Login</title>
<div class="col-md-4 mt-5 mx-auto shadow p-5 mb-5">
    <h1>Login</h1>
    <div class="row">
        <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1">Email address</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form2Example2" class="form-control" />
              <label class="form-label" for="form2Example2">Password</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input bg-outline-danger" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!" class="text-danger">Forgot password?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <button type="button" class="btn btn-danger btn-block mb-4">Sign in</button>
            <button type="button" class="btn btn-danger btn-block mb-4">Cancel</button>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="#!" class="text-danger">Register</a></p>
              <p>or sign up with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bi bi-facebook text-danger"></i>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bi bi-google text-danger"></i>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bi bi-twitter text-danger"></i>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bi bi-github text-danger "></i>
              </button>
            </div>
          </form>
    </div>
</div>
