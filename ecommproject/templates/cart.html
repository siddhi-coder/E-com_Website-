{% include 'header.html' %}
<title>Cart</title>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9 p-3">
            <div class="row">
                {% for i in allcarts %}
                <div class="col-md-4 mb-4">
                  <div class="card" style="width: 18rem;">
                    <img src="{{i.productid.image.url}}" width="50px" height="300px" class="card-img-top" alt="..." />
                    <div class="card-body">
                      <h5 class="card-title">{{i.productid.product_name}}</h5>
                      <p class="card-text">
                        {{i.productid.description}}
                      </p>
                      <p class="card-text">
                        {{i.productid.price}}
                      </p>
                      <a href="{% url 'cart' %}" class="btn btn-danger">Remove</a>
                      <a href="#" class="btn btn-danger">Buy Now</a>
                    </div>
                  </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-3 bg-light p-3">
            <h5 class="bg-danger text-white p-2">Total Amount Section</h5>
            <p><strong>Total ({{items}}) :</strong> Rs. {{total}} </p>
            <hr>
            <p><strong>Total Amount : </strong> Rs.{{total}} </p>
            <a href="#"><button>Place Order</button></a>
        </div>
    </div>
</div>
{% include 'footer.html' %}
